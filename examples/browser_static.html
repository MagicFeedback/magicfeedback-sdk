<!-- BODY -->
<body class="text-center">

<div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <!-- HEADER -->
    <header class="masthead mb-auto">
        <div class="inner">
            <h3 class="masthead-brand">MagicFeedback AI</h3>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link active" href="browser_static.html">Form</a>
            </nav>
        </div>
    </header>

    <!-- FORM -->
    <main role="main" class="inner cover">
        <div id="demo_form_div"></div>
    </main>

    <!-- FOOTER -->
    <footer class="mastfoot mt-auto">
        <div class="inner">
            <p>Demo for <a href="https://magicfeedback.io/">MagicFeedback SDK</a>, by <a

        </div>
    </footer>
</div>


<!-- JavaScript
================================================== -->
<script src="../dist/magicfeedback-sdk.browser.js"></script>
<script>
    window.magicfeedback.init({
        /*
        * LOCAL
          debug:true,
          url:"http://localhost:3000"
        */
        debug: false,
    });

    // Create the form
    let form = window.magicfeedback.form(
        /*Basic FORM:*/ //"df18bbe0-8d34-11ee-81e3-81ea6836afa4",
        /*Full FORM:*/ "f221a0d0-8d34-11ee-81e3-81ea6836afa4",
        /*Basic survey:*/ //"fd747e30-8d34-11ee-81e3-81ea6836afa4",
        /*PublicKey*/ '596ce70871d352da65701709248fd687'
    );

    // Generate form
    form.generate(
        "demo_form_div", {
            addButton: true,
            beforeSubmitEvent: function () {
                console.log("BEFORE")
            },
            afterSubmitEvent: function (response) {
                console.log("AFTER")
            }
        }
    );
</script>
</body>
</html>
